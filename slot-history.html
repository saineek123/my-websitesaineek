<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Game History</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: gold;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .no-history {
      text-align: center;
      margin-top: 20px;
      color: gray;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ° Slot Game History</h2>
  <div id="historyContainer"></div>

  <script>
    const history = JSON.parse(localStorage.getItem("slotHistory")) || [];
    const container = document.getElementById("historyContainer");

    if (history.length === 0) {
      container.innerHTML = `<p class="no-history">No history available.</p>`;
    } else {
      let html = `<table>
        <tr>
          <th>Game</th>
          <th>Symbols</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Time</th>
        </tr>`;

      history.reverse().forEach(h => {
        html += `<tr>
          <td>${h.game}</td>
          <td>${h.result}</td>
          <td>â‚¹${h.amount}</td>
          <td>${h.status}</td>
          <td>${h.time}</td>
        </tr>`;
      });

      html += `</table>`;
      container.innerHTML = html;
    }
  </script>
<script src="script.js"></script>

</body>
</html>
